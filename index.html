<!DOCTYPE html>
<html>
  <head>
    <style>
      .product {
        display: inline-block;
        margin: 10px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .product-name {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
      }

      .product-price {
        font-size: 18px;
        color: green;
        margin-top: 10px;
      }

      .buy-now {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        margin-top: 10px;
        cursor: pointer;
      }

      #product-details-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }

      .modal-content {
        background-color: white;
        border-radius: 10px;
        width: 60%;
        height: 60%;
        margin: 100px auto;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="product-list">
      <div class="product">
        <img class="product-image" src="https://picsum.photos/300/200" alt="Product Image">
        <div class="product-name">Product 1</div>
        <div class="product-price">$100</div>
        <div class="buy-now">Buy Now</div>
      </div>
      <div class="product">
        <img class="product-image" src="https://picsum.photos/300/200" alt="Product Image">
        <div class="product-name">Product 2</div>
        <div class="product-price">$200</div>
        <div class="buy-now">Buy Now</div>
      </div>
      <div class="product">
        <img class="product-image" src="https://picsum.photos/300/200" alt="Product Image">
        <div class="product-name">Product 3</div>
        <div class="product-price">$300</div>
        <div class="buy-now">Buy Now</div>
      </div>
      <div class="product">
        <img class="product-image" src="https://picsum.photos/300/200" alt="Product Image">
        <div class="product-name">Product 4</div>
       
</div>
</body>
</html>
